{% extends 'services/base.html' %}
{% block title %} Login {% endblock %}
{% load static %}
{% block content %}

<div class="single_page_bg">
    <!-- Section: inner-header -->
    <section class="inner-header divider layer-overlay overlay-theme-colored-7"  style="background-image: url(/static/school/images/background.png);">
        <div class="container">
            <!-- Section Content -->
            <div class="section-content">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-theme-colored2 font-36">Login</h1>
                        <ol class="breadcrumb text-left mt-10 white">
                            <li><a href="/">Home</a></li>
                            <li class="active">Login</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </br>
    <section>
        <form method="POST">{% csrf_token %}
            <div class="row">
                <div class="col-xl-4">

                </div>
                <div class="col-xl-4">
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <p style="color:red; background:white;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    </br>
                    {% comment %} <div class="form-group" >
                        <select style="background:gainsboro;" name="login_for" class="form-control">
                            <option value="admin">Admin</option>
                        </select>
                    </div> {% endcomment %}

                    <div class="form-group">
                        <input type="text" name="email_number" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Username or email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="emp_password" class="form-control" id="exampleInputPassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" style="color:white;">Login</button>
                    </div>
                </div>
                <div class="col-xl-4">

                </div>
            </div>
        </form>
    </section>
</div>

{% endblock %}
