{% extends 'services/base.html' %}
{% block title %} Registration {% endblock %}
{% load static %}
{% block content %}
<div class="single_page_bg">
    <!-- Section: inner-header -->
    <section class="inner-header divider layer-overlay overlay-theme-colored-7"  style="background-image: url(/static/school/images/background.png);">
        <div class="container">
            <!-- Section Content -->
            <div class="section-content">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-theme-colored2 font-36">Login</h1>
                        <ol class="breadcrumb text-left mt-10 white">
                            <li><a href="/">Home</a></li>
                            <li class="active">Registration</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </br>
    <section>
        <form method="POST">{% csrf_token %}
            <div class="row">
                <div class="col-xl-4">

                </div>
                <div class="col-xl-4">
            
                            <h2 style="text-align:center">Registration</h2>
                  
                    <div class="form-group">
                        <input type="name" name="register_name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div> 
                    <div class="form-group">
                        <input type="text" name="designation" class="form-control" placeholder="Designation" required>
                    </div>
                    <div class="form-group" >
                        <select name="gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="phone" name="phone" class="form-control" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                     <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="Submit" style="color:white;">Submit</button>
                    </div>
                </div>
                <div class="col-xl-4">

                </div>
            </div>
        </form>
    </section>
</div>
{% endblock %}
