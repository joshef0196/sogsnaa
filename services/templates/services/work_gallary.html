{% extends 'services/base.html' %}
{% block title %} Photo Gallery  {% endblock %}
{% load static %}
{% block content %}
<div class="single_page_bg">
    <!-- Section: inner-header -->
     <section class="inner-header divider layer-overlay overlay-theme-colored-7"  style="background-image: url(/static/school/images/background.png);">
        <div class="container">
            <!-- Section Content -->
            <div class="section-content">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-theme-colored2 font-36">Work Gallery</h1>
                        <ol class="breadcrumb text-left mt-10 white">
                            <li><a href="/">Home</a></li>
                            <li class="active">Work Gallery</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
<div class="container">
    <div class="row">
     {% for data in work_gallary %}
        <div class="col-md-4">
            <div style="padding-top: 30px;padding-bottom: 100px;" class="work_image">
                <img style="width: 100%;" src="/static/services/media/{{data.work_image}}" class="img-rounded" alt="Cinque Terre">
                <h4>{{data.work_title}}</h4>
            </div>
        </div>
     {% endfor %}     
    </div>
  </div>
{% endblock %}
